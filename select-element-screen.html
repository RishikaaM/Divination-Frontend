<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Prompt Screen</title>
    <link rel="stylesheet" href="styles//select-element-screen.css">
    <style>
        /* Your CSS styles here */
        .selected::after {
            content: '\2714';
            /* Unicode for checkmark */
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="background-image" class="background-image" src="images/backgrounds/nature.jpg" alt="Background Image">
        <div class="content">
            <h1>Welcome to The Elemental Oracle</h1>
            <form id="prompt-form">
                <p>Choose Your Element:</p>
                <div class="element-buttons">
                    <button id="btn-earth" type="button" class="element" data-value="earth"
                        style="background-color: #b9986a;">Earth</button>
                    <button id="btn-water" type="button" class="element" data-value="water"
                        style="background-color: #70a2d8;">Water</button>
                    <button id="btn-air" type="button" class="element" data-value="air"
                        style="background-color: lightblue;">Air</button>
                    <button id="btn-fire" type="button" class="element" data-value="fire"
                        style="background-color: #d8723d;">Fire</button>
                </div>
                <input type="hidden" id="selected-element" name="element">

                <p>OR</p>
                <br>
                <video id="cam-video" style="width: 100%;height: 200px;" width="320" height="240" autoplay></video>
                <canvas id="captured-image" width="320" height="240"></canvas>
                <img id="image" hidden />
                <button id="capture-btn" type="button" onclick="onDetectGestureClick()">Detect Gesture</button>
                <br>
                <br>
                <button type="button" onclick="onNextClick()">Next</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
    <script src="scripts/select-element-screen.js"></script>
</body>

</html>
