<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Prompt Screen</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <img class="background-image" src="images/backgrounds/nature.jpg" alt="Background Image">
        <div class="content">
            <h1>Welcome to The Elemental Oracle</h1>
            <form id="prompt-form">
                <select id="select-area-of-life" name="select-area-of-life">
                    <option>Select Area of life</option>
                    <option>Career</option>
                    <option>Relationships</option>
                    <option>Personal</option>
                    <option>Spiritual</option>
                </select>
                <button type="button" onclick="onNextClick()">Next</button>
            </form>
        </div>
    </div>
    <script src="scripts/select-area-of-life.js"></script>
</body>
</html>
